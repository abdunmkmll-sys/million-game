
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة المليون - تحدي العباقرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      // Shim process.env to prevent crashes in standalone browser environments
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .app-bg {
        min-height: 100vh;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: radial-gradient(circle at 0% 0%, #1e3a8a 0%, transparent 40%),
                    radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 40%),
                    #020617;
      }

      .btn-pro {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #000000;
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      
      .btn-pro:hover {
        background: #0a0a0a;
        border-color: #3b82f6;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        transform: translateY(-2px);
      }

      .btn-blue {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #2563eb;
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        font-weight: 900;
      }
      
      .btn-blue:hover {
        background: #1d4ed8;
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .btn-pro:active, .btn-blue:active {
        transform: scale(0.96);
      }

      @keyframes fadeInSlide {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-slide {
        animation: fadeInSlide 0.5s ease-out forwards;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
    </style>

}
</script>
